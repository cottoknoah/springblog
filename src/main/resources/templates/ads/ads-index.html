<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<!--whats this do?-->
<head th:include="partials/head :: header-links">

    <meta charset="UTF-8">
    <title>Ads Index</title>
</head>
<body>

<!--why doesn't this work? is it the naming convention-->
<div sec:authorize="isAuthenticated()">
    This content is only shown to authenticated users.

    User ID: <span th:text="${#authentication.principal.id}"/>
    Username: <span th:text="${#authentication.principal.username}"/>
    Email: <span th:text="${#authentication.principal.email}"/>
</div>

<div class="container mt-5">
    <h1>Showing All Ads...</h1>
    <a class="btn btn-primary" href="/ads/create" role="button">Create Ad</a>

<!--    <a style="color: black; text-decoration: none;" th:href="@{/ads/show/{id}(id=${ad.id})} "th:value="${ad.id}">-->
    <div class="row mt-5">
        <div class="col">
            <div class="card mb-2" th:each="ad : ${ads}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${ad.title}"></h5>
                    <p class="card-text" th:text="${ad.description}"></p>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
